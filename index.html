<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Rafa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            background-image: url(imgs/tech-bg.png);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .corpo {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-shadow: 2px 2px 2px black;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .links {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 5px solid black;
            margin-bottom: 20px;
        }

        a {
            display: block;
            text-align: center;
            line-height: 100px;
            text-decoration: none;
            color: black;
            font-size: 2em;
            transition: .5s;
        }

        a:hover {
            color: white;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 5px solid black;
            margin-bottom: 20px;
        }

        p.base {
            height: 100px;
            line-height: 50px;
            color: rgb(237, 237, 65);
            text-align: center;
            background-color: black;
        }

        @media (max-width: 768px) {
            .corpo {
                padding: 10px;
            }
            .links {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="corpo">
        <h1>Bem-vindo ao site de Rafa "Game of de year" Gusmão!</h1>
        <div class="links">
            <a href="https://rafagoty.github.io/quimicaindustrial/">Química Industrial</a>
        </div>
        <img src="imgs/kratos.gif" alt="Gif animado do Kratos.">
    </div>
    <p class="base">Este site foi totalmente criado por Rafael Gusmão.</p>
</body>
</html>
